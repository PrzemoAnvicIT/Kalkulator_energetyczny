{% extends "base.html" %}
{% block content %}

<div class="container mx-auto">
    <h2 class="main__title">Wypełnij :</h2>
    <form action="{{ url_for('submit_form') }}" method="POST" class="formularz">
        
        <label for="name" placeholder="Podaj imię" class="form-label">Twoje imię:</label>
        <input type="text" id="name" name="name" class="form-control" required>
        
        
        <div class="text-center">
            <button type="submit" class="btn btn-lg btn-primary my-4">Gotowe!</button>
        </div>
    </form>
</div>

{% endblock %}
